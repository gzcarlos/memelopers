<div class="row" data-ng-init="init()" cg-busy="{promise:publishingPromise,message:message,backdrop:backdrop}">
    <div id="canvas-container" class="col-md-8" cg-busy="{promise:promise,message:message,backdrop:backdrop}">
        <canvas id="imgMeme" title="memelopers"></canvas>
        <br/>
        <p>Para descargar tu meme, 
            <a href="" download="memeloper" target="_blank" id="anchorDownload">
                <span class="hidden-xs">haz click aquí</span>
                <span class="visible-xs">toca aquí</span>
            </a>
        </p>
    </div>
    <div class="col-md-4">
        <div class="row">
            <div class="col-sm-12">
                <form name="frmMeme">
                    <div class="form-group">
                        <label for="tbxMemeTopCaption">Escribe el texto superior aquí</label>
                        <input type="text" class="form-control" id="tbxMemeTopCaption" name="tbxMemeTopCaption" ng-model="memeTopCaption" ng-change="changeCaption()" ng-trim="true" maxlength="30" />
                    </div>
                    <div class="form-group">
                        <label for="tbxMemeTopCaption">Escribe el texto inferior aquí</label>
                        <input type="text" class="form-control" id="tbxMemeBottomCaption" name="tbxMemeBottomCaption" ng-model="memeBottomCaption" ng-change="changeCaption()" ng-trim="true" maxlength="30" />
                    </div>
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <label for="tbxMemeTopCaption">Tamaño de la letra</label>
                            <div class="input-group col-sm-12">
                                <input type="number" class="form-control" id="tbxFontSize" name="tbxFontSize" ng-model="fontSize" min="24" max="72" ng-change="changeCaption()" aria-describedby="fontsize-addon" required="required"/>
                                <span class="input-group-addon" id="fontsize-addon">pt</span>
                            </div>
                            <div class="alert row">
                                <span class="text-danger" ng-show="frmMeme.tbxFontSize.$error.required">campo requerido</span>
                                <span class="text-danger" ng-show="frmMeme.tbxFontSize.$error.number">número inválido</span>
                                <span class="text-danger" ng-show="frmMeme.tbxFontSize.$error.min">el valor debe ser &gt;= 24</span>
                                <span class="text-danger" ng-show="frmMeme.tbxFontSize.$error.max">el valor debe ser &lt;= 72 </span>
                            </div>
                        </div>
                        <div class="col-sm-6" style="padding-top:20px">
                            <button ng-disabled="!IsSignedIn()" ng-click="publish()" class="btn btn-lg btn-primary pull-right" style="width: 100%"><i class="fa fa-save"></i> Publicar</button>
                            <div class="alert row" ng-show="!IsSignedIn()">
                                <span class="text-danger">Inicia sesión para publicar</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin:10px 0;">
    <div class="col-sm-12">
        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <!-- memelopers second banner -->
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-1086036974800591"
             data-ad-slot="8670156744"
             data-ad-format="auto"></ins>
        <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <b>Escoge una imagen:</b>
        <ul class="list-unstyled list-inline">
            <li ng-repeat="meme in memes">
                <a href="#" ng-click="changeMeme(meme)">
                    <img class="img-rounded meme-thumbnail" ng-src="{{meme.thumb_url}}"/>
                </a>
            </li>
        </ul>
    </div>
</div>
