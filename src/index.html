<!DOCTYPE html>
<html lang="en" ng-app="MemelopersApp">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#c0c0c0">
        <title>Memelopers</title>
        <base href="/">
        <link rel="manifest" href="manifest.json">
        <link href="/assets/css/main.min.css" rel="stylesheet">
        <link rel="shortcut icon" href="/assets/img/icons/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/assets/img/icons/favicon.ico" type="image/x-icon">
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

<style type="text/css">
#floatingCirclesG{position:relative;width:125px;height:125px;margin:auto;transform:scale(.6);-o-transform:scale(.6);-ms-transform:scale(.6);-webkit-transform:scale(.6);-moz-transform:scale(.6)}.f_circleG{position:absolute;background-color:#fff;height:22px;width:22px;border-radius:12px;-o-border-radius:12px;-ms-border-radius:12px;-webkit-border-radius:12px;-moz-border-radius:12px;animation-name:f_fadeG;-o-animation-name:f_fadeG;-ms-animation-name:f_fadeG;-webkit-animation-name:f_fadeG;-moz-animation-name:f_fadeG;animation-duration:1.2s;-o-animation-duration:1.2s;-ms-animation-duration:1.2s;-webkit-animation-duration:1.2s;-moz-animation-duration:1.2s;animation-iteration-count:infinite;-o-animation-iteration-count:infinite;-ms-animation-iteration-count:infinite;-webkit-animation-iteration-count:infinite;-moz-animation-iteration-count:infinite;animation-direction:normal;-o-animation-direction:normal;-ms-animation-direction:normal;-webkit-animation-direction:normal;-moz-animation-direction:normal}#frotateG_01{left:0;top:51px;animation-delay:.45s;-o-animation-delay:.45s;-ms-animation-delay:.45s;-webkit-animation-delay:.45s;-moz-animation-delay:.45s}#frotateG_02{left:15px;top:15px;animation-delay:.6s;-o-animation-delay:.6s;-ms-animation-delay:.6s;-webkit-animation-delay:.6s;-moz-animation-delay:.6s}#frotateG_03{left:51px;top:0;animation-delay:.75s;-o-animation-delay:.75s;-ms-animation-delay:.75s;-webkit-animation-delay:.75s;-moz-animation-delay:.75s}#frotateG_04{right:15px;top:15px;animation-delay:.9s;-o-animation-delay:.9s;-ms-animation-delay:.9s;-webkit-animation-delay:.9s;-moz-animation-delay:.9s}#frotateG_05{right:0;top:51px;animation-delay:1.05s;-o-animation-delay:1.05s;-ms-animation-delay:1.05s;-webkit-animation-delay:1.05s;-moz-animation-delay:1.05s}#frotateG_06{right:15px;bottom:15px;animation-delay:1.2s;-o-animation-delay:1.2s;-ms-animation-delay:1.2s;-webkit-animation-delay:1.2s;-moz-animation-delay:1.2s}#frotateG_07{left:51px;bottom:0;animation-delay:1.35s;-o-animation-delay:1.35s;-ms-animation-delay:1.35s;-webkit-animation-delay:1.35s;-moz-animation-delay:1.35s}#frotateG_08{left:15px;bottom:15px;animation-delay:1.5s;-o-animation-delay:1.5s;-ms-animation-delay:1.5s;-webkit-animation-delay:1.5s;-moz-animation-delay:1.5s}@keyframes f_fadeG{0%{background-color:#000}100%{background-color:#fff}}@-o-keyframes f_fadeG{0%{background-color:#000}100%{background-color:#fff}}@-ms-keyframes f_fadeG{0%{background-color:#000}100%{background-color:#fff}}@-webkit-keyframes f_fadeG{0%{background-color:#000}100%{background-color:#fff}}@-moz-keyframes f_fadeG{0%{background-color:#000}100%{background-color:#fff}}</style>


    </head>
    <body>
        <div id="fb-root"></div>
        <nav class="navbar navbar-default navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse">
                        <span class="sr-only">mostrar navegación</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/"><b>Memelopers</b></a>
                </div>
                <div class="collapse navbar-collapse" id="navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/characters">Personajes</a></li>
                    </ul>
                    <a type="button" class="btn btn-success navbar-btn navbar-right" href="/creation/create">Crea un meme</a>
                    <ul class="nav navbar-nav navbar-right" ng-controller="SignInCtrl">
                        <li class="dropdown" ng-show="signedIn">
                            <a href="#" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                <img class="navbar-profile-img" ng-src="{{user.picture}}"/> {{user.name}} <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" >
                                <li><a href="/profile/{{user.id}}">Mis memes</a></li>
                                <li><a href="#" ng-click="SignOut();">Cerrar sesión</a></li>
                            </ul>
                        </li>
                        <li class="dropdown" ng-show="!signedIn">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                                Inicia sesión <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu login-menu">
                                <li class="text-center fb-button">
                                    <button class="btn btn-primary navbar-btn" ng-click="FBLogin()"><i class="fa fa-facebook"></i> Facebook</button>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" id="content">

            <div class="row loading-screen" id="loading-screen">
                <div id="floatingCirclesG">
                    <div class="f_circleG" id="frotateG_01"></div>
                    <div class="f_circleG" id="frotateG_02"></div>
                    <div class="f_circleG" id="frotateG_03"></div>
                    <div class="f_circleG" id="frotateG_04"></div>
                    <div class="f_circleG" id="frotateG_05"></div>
                    <div class="f_circleG" id="frotateG_06"></div>
                    <div class="f_circleG" id="frotateG_07"></div>
                    <div class="f_circleG" id="frotateG_08"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-9" ng-view></div>
                <div class="col-sm-3">
                    <div id="sidebar-ad-unit">
                        <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
                        <!-- memelopers-sidebar -->
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="ca-pub-1086036974800591"
                             data-ad-slot="3042425543"
                             data-ad-format="auto"></ins>
                        <script>
                        (adsbygoogle = window.adsbygoogle || []).push({});
                        </script>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <ul class="list-unstyled pull-left">
                            <li>2015 &copy; Enmanuel Toribio</li>
                            <li>Powered by angularjs, laravel 5 and love (literal love, not the lua framework)</li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
<script type="text/javascript">
window.onload = function() {
document.getElementById("loading-screen").style.display = "none";
};
if ('serviceWorker' in navigator) {
navigator.serviceWorker.register('/service-worker.js?v=3', {scope: './'}).then(function(registration) {
    console.log('ServiceWorker registration successful with scope: ', registration.scope);
}).catch(function(err) {
    // registration failed :(
    console.log('ServiceWorker registration failed: ', err);
});
}
